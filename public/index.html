<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>thinksite</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.bootcss.com/js-cookie/latest/js.cookie.min.js"></script>

    <script src="https://unpkg.com/echarts/dist/echarts.min.js"></script>
    <script src="https://unpkg.com/v-charts/lib/index.min.js"></script>
    
    <style>
        * {
            padding: 0px;
            margin: 0px;
            font-size: 14px;
            box-sizing: border-box;
        }

        #container {
            width: 1024px;
            margin: 0 auto;
        }

        .logo {
            padding: 10px
        }

        #content {
            overflow: hidden;
        }

        #content>div {
            float: left;
        }

        #cleft {
            width: 20%;
        }

        #cright {
            width: 80%;
        }
        #i-footer{
            width:100%;
            height: 60px;
            background: #515151;
            color: #fff;
            text-align: center;
            line-height: 30px;
            margin-top: 60px;
            margin-top: 280px;

        }
    </style>
</head>

<body>
    <div id="container">
        <div id="header">
            <div class="logo">
                <img src="/img/logo.png" alt="">

                <a href="/logout">注销</a>
            </div>
        </div>
        <div id="content">
            <div id="cleft">
                <el-menu default-active="2" class="el-menu-vertical-demo" @select="loadPage">
                    <el-menu-item index="/menu/mine.html">
                        <span slot="title">个人中心</span>
                    </el-menu-item>
                    <el-menu-item index="/menu/users.html">
                        <span slot="title">用户管理</span>
                    </el-menu-item>
                    <el-menu-item index="/menu/outline.html">
                        <span slot="title">大纲管理</span>
                    </el-menu-item>
                    <el-menu-item index="/menu/papers.html">
                        <span slot="title">问卷管理</span>
                    </el-menu-item>
                </el-menu>
            </div>

            <div id="cright">
                cright
            </div>
        </div>
    </div>
    <div id="i-footer">
        <p>Copyright©2008-2020 苏ICP备11039863号－2</p>
        <p>南京甘池软件科技有限公司</p>
    </div>
    
    <script>
        var indexVm = new Vue({
            el: '#cleft',
            data: {},
            methods: {
                loadPage: function (index) {
                    $.get(index, function (result) {
                        $('#cright').html(result)
                    })
                }
            }
        })

    </script>
</body>

</html>
